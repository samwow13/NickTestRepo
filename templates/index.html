<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Services Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Windows Services Monitor</h1>
            <button id="theme-toggle" class="btn btn-outline-primary">
                <i class="bi bi-moon-fill dark-icon"></i>
                <i class="bi bi-sun-fill light-icon"></i>
            </button>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="search-input" class="form-control" placeholder="Filter services...">
            </div>
            <div class="col-md-4">
                <select id="quick-filters" class="form-select">
                    <option value="">Quick Filters</option>
                    <option value="ALG">ALG Services</option>
                    <option value="EAP">EAP Services</option>
                    <option value="Windows">Windows Services</option>
                    <option value="System">System Services</option>
                    <option value="Network">Network Services</option>
                </select>
            </div>
            <div class="col-md-4">
                <button id="refresh-btn" class="btn btn-primary w-100">Refresh Services</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Display Name</th>
                        <th>Status</th>
                        <th>Start Type</th>
                    </tr>
                </thead>
                <tbody id="services-table">
                    {% for service in services %}
                    <tr>
                        <td>{{ service.name }}</td>
                        <td>{{ service.display_name }}</td>
                        <td>{{ service.status }}</td>
                        <td>{{ service.start_type }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
